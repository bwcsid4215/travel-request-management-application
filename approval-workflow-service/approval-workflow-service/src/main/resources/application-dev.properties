# ===============================
# Application Info
# ===============================
spring.application.name=approval-workflow-service
server.port=8086

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://192.168.1.220:5432/approval_workflow_db
spring.datasource.username=TravelApplication123
spring.datasource.password=TravelApplication123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA Settings
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Internal Gateway Security
# ===============================
# ✅ MUST MATCH the Gateway’s secret
gateway.internal.secret=bwc-secure-gateway

# ✅ MUST MATCH the AuthService & Gateway AES key
jwt.secret=MySuperSecureAesEncryptionKey123456

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.com.bwc.approval_workflow_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG
