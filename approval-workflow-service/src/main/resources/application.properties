# ===============================
# Application Info
# ===============================
spring.application.name=approval-workflow-service
spring.profiles.active=dev

# ===============================
# Server Configuration
# ===============================
server.port=8086
server.address=0.0.0.0
server.servlet.context-path=/

# ===============================
# Datasource (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://192.168.1.203:5432/approval_workflow_db
spring.datasource.username=TravelApplication123
spring.datasource.password=TravelApplication123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# ===============================
# Feign Clients & Timeouts
# ===============================
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=15000
spring.cloud.openfeign.client.config.default.logger-level=basic

# ===============================
# Workflow Config
# ===============================
workflow.default-priority=NORMAL
workflow.steps.manager-approval.time-limit-hours=48
workflow.steps.hr-approval.time-limit-hours=72
workflow.steps.travel-desk-approval.time-limit-hours=24
workflow.steps.finance-approval.time-limit-hours=48

# ===============================
# Resilience4j Circuit Breaker
# ===============================
resilience4j.circuitbreaker.instances.travel-request-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.travel-request-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.travel-request-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.travel-request-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.travel-request-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.travel-request-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.travel-request-service.failure-rate-threshold=50

resilience4j.circuitbreaker.instances.notification-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.notification-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.notification-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.notification-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.notification-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.notification-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.notification-service.failure-rate-threshold=50

# ===============================
# Retry Config
# ===============================
resilience4j.retry.instances.travel-request-service.max-attempts=3
resilience4j.retry.instances.travel-request-service.wait-duration=2s
resilience4j.retry.instances.notification-service.max-attempts=3
resilience4j.retry.instances.notification-service.wait-duration=2s

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.com.bwc.approval_workflow_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.org.springframework.scheduling=DEBUG
logging.level.org.springframework.cloud.circuitbreaker=DEBUG
logging.level.org.springframework.security=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,env,circuitbreakers
management.endpoints.web.base-path=/management
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true
management.endpoint.circuitbreakers.enabled=true
management.info.env.enabled=true

# ===============================
# External Service URLs
# ===============================
services.employee.url=http://localhost:8080/ems
services.policy.url=http://localhost:8082
services.travel-request.url=http://localhost:8090/travel-management
services.notification.url=http://localhost:8084

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.show-actuator=true

