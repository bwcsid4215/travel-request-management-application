# ===============================
# Application Info
# ===============================
spring.application.name=travel-request-management

# ===============================
# Datasource (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://192.168.1.220:5432/TravelRequestManagement
spring.datasource.username=TravelApplication123
spring.datasource.password=TravelApplication123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Server Configuration
# ===============================
server.port=8090
server.servlet.context-path=/travel-management
spring.web.resources.add-mappings=false

# ===============================
# External Service URLs (Feign clients)
# ===============================
# Employee Management Service
services.employee.url=localhost:8080/ems

# Approval Workflow Service
services.workflow.url=http://localhost:8088

# Notification Service
services.notification.url=localhost:8083

# Travel Request Service (self)
services.travel-request.url=localhost:8090/travel-management

# ===============================
# Feign Client Config
# ===============================
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=15000
spring.cloud.openfeign.client.config.default.logger-level=basic

# ===============================
# Resilience4j Circuit Breaker
# ===============================
resilience4j.circuitbreaker.instances.workflow-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.workflow-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.workflow-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.workflow-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.workflow-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.workflow-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.workflow-service.failure-rate-threshold=50

resilience4j.circuitbreaker.instances.notification-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.notification-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.notification-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.notification-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.notification-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.notification-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.notification-service.failure-rate-threshold=50

# ===============================
# Retry Config
# ===============================
resilience4j.retry.instances.workflow-service.max-attempts=3
resilience4j.retry.instances.workflow-service.wait-duration=2s
resilience4j.retry.instances.notification-service.max-attempts=3
resilience4j.retry.instances.notification-service.wait-duration=2s

# ===============================
# Logging
# ===============================
logging.level.com.bwc.travel_request_management=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.org.springframework.scheduling=DEBUG
logging.level.org.springframework.cloud.circuitbreaker=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,env,circuitbreakers
management.endpoints.web.base-path=/management
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true
management.endpoint.circuitbreakers.enabled=true
management.info.env.enabled=true
