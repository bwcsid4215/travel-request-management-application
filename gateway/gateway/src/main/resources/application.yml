server:
  port: 8088

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # üß© Employee Service
        - id: employee-service
          uri: http://localhost:8080
          predicates:
            - Path=/ems/**
          filters:
            - AddRequestHeader=X-Internal-Gateway-Secret, bwc-secure-gateway

        # üß© Travel Request Management Service
        - id: travel-request-management
          uri: http://localhost:8090
          predicates:
            - Path=/travel-management/**
          filters:
            - AddRequestHeader=X-Internal-Gateway-Secret, bwc-secure-gateway

        # üß© Approval Workflow Service ‚Äî handles internal and manager APIs
        - id: approval-workflow-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/workflows/**, /api/manager/**   # ‚úÖ Add both
          filters:
            - AddRequestHeader=X-Internal-Gateway-Secret, bwc-secure-gateway

      # üß± Remove unsafe headers before forwarding
      default-filters:
        - RemoveRequestHeader=Connection
        - RemoveRequestHeader=Keep-Alive
        - RemoveRequestHeader=Transfer-Encoding
        - RemoveRequestHeader=TE
        - RemoveRequestHeader=Trailer
        - RemoveRequestHeader=Upgrade
        - RemoveRequestHeader=Proxy-Authorization

# üîê JWT Config (used for token verification & role forwarding)
jwt:
  secret: MySuperSecureAesEncryptionKey123456   # ‚úÖ SAME as Auth & Workflow services
  expiration-seconds: 3600

# üîë Internal Gateway Shared Secret
gateway:
  internal:
    secret: bwc-secure-gateway                   # ‚úÖ SAME across Gateway + Workflow

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.bwc.gateway: DEBUG
