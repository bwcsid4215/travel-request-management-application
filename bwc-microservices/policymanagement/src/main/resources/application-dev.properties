# ================================
# Development Profile - Database Configuration
# ================================
spring.datasource.url=jdbc:postgresql://192.168.1.203:5432/PolicyManagementDb
spring.datasource.username=TravelApplication123
spring.datasource.password=TravelApplication123
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# Hikari Connection Pool Settings
# ================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# ================================
# Cache Configuration
# ================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# ================================
# Actuator for Development
# ================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true

