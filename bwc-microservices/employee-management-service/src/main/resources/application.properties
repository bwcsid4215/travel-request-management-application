# ================================
# Application Basic Configuration
# ================================
spring.application.name=Employee Management Service
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/ems

# ================================
# PostgreSQL Database Configuration
# ================================
spring.datasource.url=jdbc:postgresql://192.168.1.203:5432/EmployeeDb
spring.datasource.username=TravelApplication123
spring.datasource.password=TravelApplication123
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Jackson Configuration
# ================================
spring.jackson.time-zone=UTC

# ================================
# SpringDoc OpenAPI / Swagger
# ================================
swagger.description=REST API for managing employees, projects, and roles
swagger.servers=http://dev.bwc.com,http://qa.bwc.com

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.packages-to-scan=com.bwc.employee_management_service.controller
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.show-actuator=true

# ================================
# CORS Configuration
# ================================
cors.allowed-origin-patterns=http://localhost:3000,http://localhost:3001,http://*.brainwaveconsulting.co.in:*,https://*.brainwaveconsulting.co.in:*

# ================================
# Actuator Configuration
# ================================
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoints.web.base-path=/management
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true

# ================================
# Logging Configuration
# ================================
logging.level.com.bwc.employee_management_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ================================
# Application Info
# ================================
info.app.name=Employee Management Service
info.app.description=REST API for managing employees, projects and roles
info.app.version=1.0.0
info.app.build.time=${build.time}
info.app.java.version=${java.version}

# ================================
# Disable Spring Cloud Config for Local/Test
# ================================
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
